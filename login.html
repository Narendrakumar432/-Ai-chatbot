<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Web App</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMcl7K0+MMwA3d+ljCjs23tZlq7a+TQYIIj7xtD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <video autoplay muted loop id="bgVideo">
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome back</h2>
            </div>

            <form id="loginForm" class="login-form" onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>

            <div class="social-login">
                <p>------------------------ or ------------------------</p>
                <button class="google"><ion-icon name="logo-google"    ></ion-icon> oogle</button>
                <button class="facebook"><ion-icon name="logo-foursquare"    ></ion-icon> acebook</button>
            </div>

            <h5 class="signup-link">Don't have an account? <a href="signup.html">Signup</a></h5>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function validateLoginForm() {
            // Perform your validation logic here
            // If validation passes, redirect to ChatAI page
            window.location.href = 'chat.html';
            return false; // Prevent form submission
        }
    </script>
</body>

</html>
